spring:
  application:
    name: goorm

  datasource:
    url: jdbc:h2:mem:local;
  h2:
    console:
      enabled: true

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: embedded

  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001,https://kffab34814915a.user-app.krampoline.com
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
